<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}: {{ page.subtitle }} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/quattrocento-sans" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/rosario" type="text/css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href = "{{ site.baseurl }}/assets/css/bootstrap.min.css" rel = "stylesheet">
    <!-- Tipue search stylesheet -->
    <link href="{{ site.baseurl }}/assets/css/tipuesearch.css" rel="stylesheet" type="text/css">
  </head>

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid={{site.addthis.pubid}}" async="async"></script>

  <body data-spy="scroll" data-target=".subnav" data-offset="50">

    {% include navbar.html %}

    <div class="container">

<!-- Masthead
================================================== -->

<header class="jumbotron subhead">
  <div class="inner">
    <form class="well form-search pull-right" method="get" action="{{ site.baseurl }}/search.html">
          <input class="search-query" type="text" name="q" id="tipue_search_input" placeholder="Search">
    </form>
    <h1 class="entry-title">{{ page.title }}</h1>
    <p>{{ page.subtitle }}</p>
  </div>
</header>
<hr class="soften">


      <div class="row">
        <div class="span8">
        {{ content }}
        </div>
      </div>


      <!-- Footer
      ================================================== -->

      <footer class="footer">

          <div class="row">
            <div class="span2">
             <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user={{site.orgname}}&repo={{site.repo}}&type=star&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="150px" height="40px" style="vertical-align:middle; margin-top:9px;"></iframe>
            </div>
            <div class="span1 offset8">
              <a rel="license" href="https://creativecommons.org/licenses/by/4.0/"><img src="https://licensebuttons.net/l/by/3.0/88x31.png" style="float:left;margin:0 5 0 0;" alt="CC-BY" /></a>
            </div>
        </div>
      </footer>
    </div><!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- search using tipuesearch -->
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/tipuesearch_set.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/tipuesearch_data.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/tipuesearch.js"></script>
    <!-- Equations using MathJax -->
    <script type="text/javascript" src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: {autoNumber: "all"} } });       </script>
    <!-- A little twitter link -->
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
